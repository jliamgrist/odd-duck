<!DOCTYPE html>
<html lang="en">

<head>
  <title>Store</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main class="grid-container">
    <div class="grid-item1" style="background-color: #ffffff">
    <img id="logo" src="img/odd duck logo store.png" alt="The Odd Duck Store Logo">
    </div>
    <div id="sidebar" class="grid-item2" style="background-color: #AAF1F7">Vote
      <section id="img-container">
        <img id="img-one" src="" alt="">
        <img id="img-two" src="" alt="">
        <img id="img-three" src="" alt="">
      </section>
    </div>
    <div class="grid-item3" style="background-color: #AAF1F7">
      <canvas id="myChart"></canvas>
    </div>
    <div id="details" class="grid-item4" style="background-color: #AAF1F7">Thank you for visiting my store! I've worked hard to let you vote for some items to include in your shopping experience. Go ahead and vote for the items below. 
    </div>
    </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.1.1/dist/chart.umd.min.js"></script>
  <script src="js/app.js"></script>
  
</body>

</html>
